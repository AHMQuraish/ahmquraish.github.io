<!DOCTYPE html>
<html lang="en">
<head>
<title class="title">My top Latmiyah choices</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta content="My Top Latmiyahs - them soviet bois" property="og:title" />
<meta content="these are my top latmiyahs" property="og:description" />
<meta content="https://elyas-code.github.io/aza/icon.png" property="og:image" />
<meta content="https://elyas-code.github.io/aza/index.html" property="og:url" />
<meta content="#8B0000" data-react-helmet="true" name="theme-color" />
<link rel="apple-touch-icon" sizes="120x120" href="/aza/icon.png" /> <link rel="apple-touch-icon" sizes="152x152" href="/aza/icon.png" />
<link rel="icon" type="image/x-icon" href="/aza/favicon.ico">

<!-- Load FontAwesome icons -->
<link rel="stylesheet"
		href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

<!-- Load the custom CSS style file -->
<link rel="stylesheet" type="text/css" href="style.css">
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5685256783041550"
     crossorigin="anonymous"></script>
</head>
<body>
<div class="player">

	<!-- Define the section for displaying details -->
	<div class="details">
	<div class="now-playing">PLAYING x OF y</div>
	<div class="track-art"></div>
	<div class="track-name">Track Name</div>
	<div class="track-artist">Track Artist</div>
	</div>

	<!-- Define the section for displaying track buttons -->
	<div class="buttons">
	<div class="prev-track" onclick="prevTrack()">
		<i class="fa fa-step-backward fa-2x"></i>
	</div>
	<div class="playpause-track" onclick="playpauseTrack()">
		<i class="fa fa-play-circle fa-5x"></i>
	</div>
	<div class="next-track" onclick="nextTrack()">
		<i class="fa fa-step-forward fa-2x"></i>
	</div>
	</div>

	<!-- Define the section for displaying the seek slider-->
	<div class="slider_container">
	<div class="current-time">00:00</div>
	<input type="range" min="1" max="100"
		value="0" class="seek_slider" onchange="seekTo()">
	<div class="total-duration">00:00</div>
	</div>

	<!-- Define the section for displaying the volume slider-->
	<div class="slider_container">
	<i class="fa fa-volume-down"></i>
	<input type="range" min="1" max="100"
		value="99" class="volume_slider" onchange="setVolume()">
	<i class="fa fa-volume-up"></i>
	</div>
</div>

<!-- Load the main script for the player -->
<script src="main.js"></script>
</body>
</html>
